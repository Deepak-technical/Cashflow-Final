<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CashFlow</title>
</head>
<body>

  <div
  aria-hidden="true"
  class="flex w-full absolute -top-96 left-1/2 transform -translate-x-1/2 -z-50"
>
  <div class="bg-gradient-to-r from-blue-300/50 to-blue-100 blur-3xl w-[25rem] h-[44rem] rotate-[-60deg] transform -translate-x-[10rem]"></div>
  <div class="bg-gradient-to-tl from-blue-50 via-blue-50 to-blue-50 blur-3xl w-[90rem] h-[50rem] rounded-fulls origin-top-left -rotate-12 -translate-x-[15rem] "></div>
</div>
  <header class="flex items-center z-90 w-full pt-2 bg-none :bg-">
    <div class="container mx-auto">
      <div class="relative flex items-center justify-between -mx-4">
        <div class="max-w-full px-4 w-80">
          <!-- <h2 class="text-4xl font-semibold">
            <span class="text-5xl font-bold text-blue-600">E</span>edlweiss</h2> -->
          <img src="../static/images/edelweiss-tokio-life-300x121.png" alt="" srcset="" class="">
        </div>
        <div class="flex items-center justify-around mx-auto w-full px-4">
          <div>
            <button @click="navbarOpen = !navbarOpen" :class="navbarOpen && 'navbarTogglerActive' " id="navbarToggler"
              class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color :bg-white"></span>
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color :bg-white"></span>
              <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color :bg-white"></span>
            </button>
            <nav>
              <ul class="flex justify-between">
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-xl font-medium text-body-color hover:text- lg:ml-12 lg:inline-flex :text--6 :hover:text-white">
                    Home
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-xl font-medium text-body-color hover:text- lg:ml-12 lg:inline-flex :text--6 :hover:text-white">
                    Payment
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-xl font-medium text-body-color hover:text- lg:ml-12 lg:inline-flex :text--6 :hover:text-white">
                    Features
                  </a>
                </li>
                <li>
                  <a href="javascript:void(0)"
                    class="flex py-2 text-xl font-medium text-body-color hover:text- lg:ml-12 lg:inline-flex :text--6 :hover:text-white">
                    PowerBI
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="justify-end hidden pr-16 sm:flex lg:pr-0 flex gap-4 items-center">
            <a href="javascript:void(0)" class="py-3 text-lg font-medium px-7 text- :text-white hover:text-primary">
              Login
            </a>
            <a href="javascript:void(0)"
              class="py-3 text-medium font-medium text-white rounded-md bg-blue-500 px-7 hover:bg-primary/90">
              Sign Up
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- ====== Navbar Section End -->
<div class="link-home  text-center text-xl py-8 underline" >
  <a href="/">
  <h2 >Back To Home</h2></a>
</div>

 
    <section class="h-auto">
        <div class="container px-6 py-6 h-auto">
          <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
            

            <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
              <form action="/prediction" method="POST"> 

                <div class="mb-6 flex items-center">
                  <h1 class="text-center text-4xl px-4 py-2 font-normal w-full font-semibold mx-4 mb-0">Parameters</h1>
                </div>
                

                <!-- Email input -->
                <div class="mb-5">
       

                  <select id="type" name="type" class="relative z-20 w-full appearance-none rounded-lg border border-stroke dark:border-dark-3 bg-transparent py-[10px] px-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2">
                    <option value="3">None</option>
                    <option value="0">Infra</option>
                    <option value="1">Application</option>
           
                </select>
                  <select id="cap" name="cap" class="relative z-20 w-full appearance-none rounded-lg border border-stroke dark:border-dark-3 bg-transparent py-[10px] px-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2">
                    <!-- <option value="0">None</option> -->
                    <option value="0">Capex</option>
                    <option value="1">Opex</option>
           
                </select>
                </div>
                <div class="mb-5">
       

                  <select id="month" name="month" class="relative z-20 w-full appearance-none rounded-lg border border-stroke dark:border-dark-3 bg-transparent py-[10px] px-5 text-dark-6 outline-none transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                </div>
    
      
      
                <!-- Submit button -->
                <button
                  type="submit"
                  class="inline-block px-3 mb-4 py-2 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
                  data-mdb-ripple="true"
                  data-mdb-ripple-color="light"
                >
                  Predict
                </button>
                
               


              </form>


            </div>
           
            
            </div>
            <h2 class="text-center  "> â‚¹ {{prediction}}</h2>
          </div>
         
        </div>
        
      </section>




</body>
